    <head>

    </head>

        <div class="container">
            <nav>
                <img src="logo.png" class="logo">
                <div class="nav-icons">
                    <img src="search.png">
                    <img src="cart.png">
                    <img src="menu.png">
                </div>
            </nav>

            <div class="row">
                <div class="col-1">
                    <h1>
                        NIKE SPORTS AIR
                    </h1>
                    <p>The Nike Air Zoom Vomero 15 is back updated cushioning and a

                    </p>
                    <h2>$150</h2>
                    <button>ADD TO CART</button>
                </div>
                <div class="col-2">
                    <div class="feature-img">
                        <img src="nike.png" alt="">
                    </div>
                    <div class="small-img-row">
                        <div class="small-img">
                            <img src="nike-b.png" alt="">
                        </div>
                        <div class="small-img">
                            <img src="nike-g.png" alt="">
                        </div>
                        <div class="small-img">
                            <img src="nike-s.png" alt="">

                    </div>
                    <h2>NIKE</h2>
                </div>
            </div>
        </div>
